<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        const calculator = {
            add: function(a, b){
                console.log(a + b);
            },
            minus: function(a, b){
                console.log(a - b);
            },
            multiply: function(a, b){
                console.log(a * b);
            },
            devide: function(a, b){
                console.log(a / b);
            },
            power : function(a, b){
                console.log(a ** b);
            }
        }

        calculator.add(1,2)

        
    </script>
</body>
</html>
